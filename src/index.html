<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitdown</title>
</head>
<body>
    <h1>Sitdown</h1>
    <p>
        <ul>
            <li>Total de assentos: <span id="total">0</span></li>
            <li>Assentos livres: <span id="available">0</span></li>
        </ul>
    </p>

    <script>
        var connection = new WebSocket('ws://localhost:3005/sitdown');
        connection.onopen = function(){
            console.log('Connection opened!');
        }
        connection.onclose = function(){
            console.log('Connection closed');
        }
        connection.onmessage = function(e){
            var data = JSON.parse(e.data);
            console.log(data);
            document.getElementById("total").innerHTML = data.total;
            document.getElementById("available").innerHTML = data.available;
        }
    </script>
</body>
</html>
