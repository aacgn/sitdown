<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Sitdown</title>
</head>
<body>
    <img src="logo.png" class="img-container" height="80">
    <div class="flex-container row">
        <div class="progress-bar yellow">
                <div id="percentage" style="width: 0%"></div>  
        </div>
    </div>
    <div class="flex-container row">
    <p>
        <ul>
            <li>Total de assentos: <span id="total">0</span></li>
            <li>Assentos livres: <span id="available">0</span></li>
        </ul>
    </p>
    </div>
    <script>
        var connection = new WebSocket('ws://localhost:3005/sitdown');
        connection.onopen = function(){
            console.log('Connection opened!');
        }
        connection.onclose = function(){
            console.log('Connection closed');
        }
        connection.onmessage = function(e){
            var data = JSON.parse(e.data);
            var total = data.total;
            var available = data.available;
            var percentage = 100 - (available/total)*100;
            document.getElementById("percentage").style.width = percentage.toString() + "%";
            document.getElementById("total").innerHTML = total;
            document.getElementById("available").innerHTML = available;
        }
    </script>
</body>
</html>
